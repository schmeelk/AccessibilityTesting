<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Category Authentication</title>
  <link rel="stylesheet" href="ut11.css">
</head>
<body>
 
  <header role="banner">
    <h1>Text Category Authentication (British Voice)</h1>
  </header>

  <main id="instructions" role="main">
    <h2 id="instructions">Instructions</h2>
    <p>To authenticate, choose a text category, play the text audio, identify text on list, and submit your choice.</p>

    <h2 id="puzzle">Puzzle</h2>
    <form role="form"  aria-labelledby="puzzle">
     
<div class="form-group" role="group" aria-label="Text category selection">
        <label for="sounds">Choose an audio text category:</label>
        <select id="sounds" name="sounds" aria-label="Sound category" role="combobox" aria-expanded="false">
		<option value="Words">Words</option>
		<option value="Letters">Letters</option>
		<option value="Numbers">Numbers</option>
        </select>
      </div>

      <button type="button" class="play-button" aria-label="Play Text" role="button">Play Text</button>

      <div class="form-group" role="group" aria-label="Text choice selection">
        <label for="soundChoice">Select the text that was in the audio clip:</label>
        <select id="soundChoice" name="soundChoice" aria-label="Sound choice" role="combobox" aria-expanded="false"></select>
      </div>

      <button type="button" class="submit-button" aria-label="Submit choice" role="button">Submit</button>

      <div id="statusMessage" role="status" aria-live="polite"></div>

	   <button class="reload-button">Reload Page</button>
    </form>
  </main>


  <!--div id="debug" > </div-->


  <script src="page3.2.script.js"></script>
</body>
</html>
