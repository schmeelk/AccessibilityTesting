<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Category Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <header role="banner">
    <h1>Sound Category Authentication</h1>
  </header>

  <main id="instructions" role="main">
    <h2 id="instructions">Instructions</h2>
    <p>To authenticate, choose a sound category, play the sound, identify it on list, and submit your choice.</p>

    <h2 id="puzzle">Puzzle</h2>
    <form role="form" aria-labelledby="puzzle">
     
<div class="form-group" role="group" aria-label="Sound category selection">
        <label for="sounds">Choose a sound category:</label>
        <select id="sounds" name="sounds" aria-label="Sound category" role="combobox" aria-expanded="false">
          <option value="Animal">Animal</option>
          <option value="Instrument">Instrument</option>
          <option value="MorseCode">Morse Code</option>
        </select>
      </div>

      <button type="button" class="play-button" aria-label="Play sound" role="button">Play Sound</button>

      <div class="form-group" role="group" aria-label="Sound choice selection">
        <label for="soundChoice">Select the object that made the sound:</label>
        <select id="soundChoice" name="soundChoice" aria-label="Sound choice" role="combobox" aria-expanded="false"></select>
      </div>

      <button type="button" class="submit-button" aria-label="Submit choice" role="button">Submit</button>

      <div id="statusMessage" role="status" aria-live="polite"></div>
    </form>
  </main>


  <script src="page1.10.script.js"></script>
</body>
</html>
