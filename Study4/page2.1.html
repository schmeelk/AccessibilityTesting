<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <link rel="stylesheet" href="./ut.css">

  
</head>


<body>

<!-- Site navigation menu -->
<ul class="navbar">
</ul>



<div class="box">





</div>



<table role="presentation">
  <caption>To authenticate yourself, please complete the math equation below and submit.</caption>
  <tbody>
    <tr>
      <td>
        <button id="newExpressionBtn" aria-label="Generate a new math expression">
          Generate New Expression
        </button>
      </td>
      <td></td>
    </tr>
    
    <tr>
      <td>
        <p>The math expression is:</p>
        <p id="expression" aria-live="polite"></p>
      </td>
      <td>
        <p>Please type the solution in the text box below:</p>
        <form id="guessForm" aria-labelledby="guessLabel">
          <label id="guessLabel" for="guessInput">Your answer:</label>
          <input type="number" id="guessInput" name="guessInput" required aria-required="true" />
          <button type="submit">Submit</button>
        </form>
      </td>
    </tr>
    
    <tr>
      <td></td>
      <td>
        <p id="result" aria-live="polite"></p>
      </td>
    </tr>
  </tbody>
</table>



<script src="./page2.1script.js"></script>
	

</body>
</html>
